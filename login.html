  <body>
    <!-- Navigation Menu -->
    <nav>
      <div>

    ​
    <!-- Main Content -->
    ​
    <div class="main-content-wrapper">
      
      <div class="paragraphs">
        	<form class="signupform" action='/~/SegoLily/login' method='POST' enctype='multipart/form-data'>
        	<h1 class="form-title">Login to your Nurture Account</h1><br><br>
			<!-- Username and password are mandatory to log in -->
			<input type='text' name='username' placeholder='Username' required>
			<input type='password' name='password' placeholder='Password' required><br><br>
			<input type='submit' value='Login' class="registerbtn">
	
			<!-- Set a redirect page that a user goes to after signing up, change PAGENAME2REDIRECT to what you want -->
			<input type='hidden' name='redirecturl' value='/~/SegoLily/account'>
			</form>
      </div>
      <div class="hero-image">
        <img class="hero" src="login.png" />
      </div>
    </div>
    <!-- Footer Content -->
    <div>
      <footer class="sticky-footer">Created for Sego Lily Hacks 2021</footer>
